<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(fruit, index) in fruits">{{index}}-{{fruits[index]}}</li>
      </ul>
      <ul>
        <li v-for="(pro,name) in profile">
          {{name}}-{{pro}}
        </li>
      </ul>
    </div>
  </body>
</html>
